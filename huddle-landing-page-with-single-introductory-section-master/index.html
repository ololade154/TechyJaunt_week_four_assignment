<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- External CSS file link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- main wrapper for the whole layout -->
    <div class="wrapper">
      <!-- header section -->
      <header>
        <nav class="navigation-bar">
          <!-- website logo -->
          <div class="logo">
            <img src="./images/logo.svg" alt="huddle-logo" />
          </div>
        </nav>
      </header>
      <!-- hero section -->
      <div class="hero-section">
        <!-- Left side: Illustration image -->
        <div class="hero-image">
          <img src="./images/illustration-mockups.svg" />
        </div>
        <!-- Right side: Text content -->
        <div class="hero-content">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn"><a href="#">Register</a></button>
        </div>
      </div>
      <!-- social media icons -->
      <div class="social-media">
        <!-- facebook icon -->
        <div>
          <svg
            class="social-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="currentcolor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
            />
          </svg>
        </div>
        <!-- Twitter icon -->
        <div>
          <svg
            class="social-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="currentcolor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"
            />
          </svg>
        </div>
        <!-- instagram icon -->
        <div>
          <svg
            class="social-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentcolor"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,84a44,44,0,1,0,44,44A44.05,44.05,0,0,0,128,84Zm0,80a36,36,0,1,1,36-36A36,36,0,0,1,128,164ZM176,28H80A52.06,52.06,0,0,0,28,80v96a52.06,52.06,0,0,0,52,52h96a52.06,52.06,0,0,0,52-52V80A52.06,52.06,0,0,0,176,28Zm44,148a44.05,44.05,0,0,1-44,44H80a44.05,44.05,0,0,1-44-44V80A44.05,44.05,0,0,1,80,36h96a44.05,44.05,0,0,1,44,44ZM188,76a8,8,0,1,1-8-8A8,8,0,0,1,188,76Z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
